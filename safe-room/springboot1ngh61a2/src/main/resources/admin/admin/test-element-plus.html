<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Plus Test</title>
    <script type="importmap">
    {
        "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
            "element-plus": "https://unpkg.com/element-plus@2.8.8/dist/index.full.js",
            "element-plus/": "https://unpkg.com/element-plus@2.8.8/"
        }
    }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.8.8/dist/index.css">
</head>
<body>
    <div id="app">
        <el-button>Test Button</el-button>
        <el-submenu>Test Submenu</el-submenu>
    </div>

    <script type="module">
        import { createApp } from 'vue'
        import ElementPlus from 'element-plus'

        const app = createApp({
            template: `
                <div>
                    <el-button type="primary">Test Button</el-button>
                    <el-menu>
                        <el-submenu index="1">
                            <template #title>Test Submenu</template>
                            <el-menu-item index="1-1">Item 1</el-menu-item>
                        </el-submenu>
                    </el-menu>
                </div>
            `
        })

        app.use(ElementPlus)
        app.mount('#app')
    </script>
</body>
</html>
