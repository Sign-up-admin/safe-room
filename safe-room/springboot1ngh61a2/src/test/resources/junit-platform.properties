# JUnit 5 Platform Configuration for Test Independence and Execution Order

# Configure test execution order to ensure independence
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.execution.parallel.config.strategy=dynamic

# Test discovery and execution configuration
junit.jupiter.testinstance.lifecycle.default=per_class

# Timeout configuration for tests
# junit.jupiter.execution.timeout.default=30s
# junit.jupiter.execution.timeout.mode=default

# Extension configuration
junit.jupiter.extensions.autodetection.enabled=true

# Test discovery configuration
junit.jupiter.testdiscovery.enabled=true

# Output configuration
junit.platform.output.capture.stdout=true
junit.platform.output.capture.stderr=true

# Reporting configuration
junit.platform.reporting.open.xml.enabled=false
junit.platform.reporting.output.dir=target/surefire-reports

# Test tags configuration (can be overridden by Maven Surefire)
junit.jupiter.conditions.deactivate=*
# junit.jupiter.conditions.deactivate=org.junit.*DisabledCondition
