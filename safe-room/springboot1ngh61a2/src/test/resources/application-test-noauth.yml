# Test configuration without authentication for unit tests
spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-h2.sql
      data-locations: classpath:data-h2.sql

# Disable MinIO for tests
minio:
  enabled: false

# Test logging
logging:
  level:
    root: WARN
    com: DEBUG
    org.testcontainers: INFO
    org.testcontainers.containers: DEBUG

# Test-specific configurations - skip authentication
test:
  authentication:
    skip: true  # Skip authentication in tests
    token-expiry-check: false  # Disable token expiry check in tests
