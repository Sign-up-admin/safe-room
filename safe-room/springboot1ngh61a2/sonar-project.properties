# SonarQube project configuration
sonar.projectKey=springboot-schema
sonar.projectName=Spring Boot Schema
sonar.projectVersion=0.0.1-SNAPSHOT

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Test reports
sonar.junit.reportPaths=target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/entity/vo/**,**/entity/view/**,**/entity/model/**,**/*Application.class

# Additional settings
sonar.java.source=21
sonar.java.target=21

# Coverage settings
sonar.coverage.exclusions=**/config/**,**/entity/**,**/*Exception.class,**/*Application.class

# Code analysis settings
sonar.java.libraries=target/dependency/**

# Test settings
sonar.test.inclusions=**/*Test.java,**/*Tests.java,**/*TestCase.java
