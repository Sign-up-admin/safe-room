
<!DOCTYPE html>
<html>
<head>
    <title>分阶段E2E执行报告</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .phase { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
        .success { border-color: #28a745; background: #d4edda; }
        .failed { border-color: #dc3545; background: #f8d7da; }
        .summary { background: #f8f9fa; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>分阶段E2E执行报告</h1>
    <div class="summary">
        <h2>执行汇总</h2>
        <p>总阶段数: 1</p>
        <p>成功阶段: 0</p>
        <p>失败阶段: 1</p>
        <p>成功率: 0.0%</p>
        <p>总任务数: 4</p>
        <p>通过任务: 2</p>
        <p>总通过率: 50.0%</p>
        <p>总耗时: 465.1秒</p>
    </div>

    <h2>阶段详情</h2>
    
        <div class="phase failed">
            <h3>准备阶段 (failed)</h3>
            <p>耗时: 465.1秒</p>
            
                <p>任务数: 4, 通过: 2, 失败: 2</p>
                <p>通过率: 50.0%</p>
            
            
        </div>
    
</body>
</html>
