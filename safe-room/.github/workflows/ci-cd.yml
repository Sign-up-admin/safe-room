name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  JAVA_VERSION: '21'
  NODE_VERSION: '18'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Code formatting check
        run: |
          # æ£€æŸ¥Javaä»£ç æ ¼å¼
          mvn spotless:check -q

          # æ£€æŸ¥å‰ç«¯ä»£ç æ ¼å¼
          if [ -d "springboot1ngh61a2/src/main/resources/front/front" ]; then
            cd springboot1ngh61a2/src/main/resources/front/front
            npm ci
            npm run lint
          fi

          if [ -d "springboot1ngh61a2/src/main/resources/admin/admin" ]; then
            cd springboot1ngh61a2/src/main/resources/admin/admin
            npm ci
            npm run lint
          fi

  # åç«¯å•å…ƒæµ‹è¯•
  backend-test:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_fitness_gym
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run backend tests
        run: mvn test -Dspring.profiles.active=test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_fitness_gym
          DB_USER: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Backend Unit Tests
          path: '**/target/surefire-reports/*.xml'
          reporter: java-junit

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            **/target/surefire-reports/
            **/target/site/jacoco/
          retention-days: 30

  # å‰ç«¯å•å…ƒæµ‹è¯•
  frontend-test:
    name: Frontend Unit Tests - ${{ matrix.project.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        project:
          - name: front
            path: springboot1ngh61a2/src/main/resources/front/front
          - name: admin
            path: springboot1ngh61a2/src/main/resources/admin/admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project.path }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project.path }}
        run: npm ci

      - name: Run unit tests
        working-directory: ${{ matrix.project.path }}
        run: npm run test:unit
        continue-on-error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.project.name }}
          path: ${{ matrix.project.path }}/test-results/
          retention-days: 30

  # å®‰å…¨æ‰«æ
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run dependency check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Fitness Gym'
          path: '.'
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental
            --nvdValidForHours 24

      - name: Upload dependency check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: reports/

  # æµ‹è¯•è´¨é‡é—¨ç¦
  test-quality-gate:
    name: Test Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-test, frontend-test]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install xml2js

      - name: Download test results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: backend-test-results
          path: backend-test-results/

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: coverage-reports-${{ github.run_id }}
          path: coverage-reports/

      - name: Run Enhanced Quality Gate
        run: |
          echo "ğŸ” Running Enhanced Test Quality Gate Checks..."
          echo "==============================================="

          FAILED_CHECKS=0
          WARNINGS=0

          # Run the quality gate script
          ./scripts/test-quality-gate.sh

          QUALITY_GATE_EXIT_CODE=$?

          if [ $QUALITY_GATE_EXIT_CODE -eq 0 ]; then
            echo "âœ… Quality gate script passed"
          else
            echo "âŒ Quality gate script failed"
            FAILED_CHECKS=$((FAILED_CHECKS + 1))
          fi

          # Additional CI/CD specific checks
          echo ""
          echo "Additional CI/CD Checks:"
          echo "========================"

          # Check if all required jobs passed
          if [ "${{ needs.backend-test.result }}" != "success" ]; then
            echo "âŒ Backend test job failed"
            FAILED_CHECKS=$((FAILED_CHECKS + 1))
          fi

          if [ "${{ needs.frontend-test.result }}" != "success" ]; then
            echo "âŒ Frontend test job failed"
            FAILED_CHECKS=$((FAILED_CHECKS + 1))
          fi

          # Check if required artifacts exist
          if [ ! -d "backend-test-results" ]; then
            echo "âŒ Backend test results artifact not found"
            FAILED_CHECKS=$((FAILED_CHECKS + 1))
          fi

          if [ ! -f "coverage-reports/jacoco.xml" ]; then
            echo "âš ï¸  Coverage report not found - this may indicate test issues"
            WARNINGS=$((WARNINGS + 1))
          fi

          echo ""
          echo "Quality Gate Summary:"
          echo "====================="
          echo "Failed checks: $FAILED_CHECKS"
          echo "Warnings: $WARNINGS"

          if [ $FAILED_CHECKS -gt 0 ]; then
            echo "âŒ Quality gate FAILED - Build blocked"
            echo "quality_gate_passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "âœ… Quality gate PASSED - Proceeding with build"
            echo "quality_gate_passed=true" >> $GITHUB_OUTPUT
          fi

  # æ„å»ºDockeré•œåƒ
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [test-quality-gate, security-scan]
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: actions/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./springboot1ngh61a2
          file: ./springboot1ngh61a2/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  # é›†æˆæµ‹è¯•
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_fitness_gym
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Docker Compose
        run: |
          docker-compose up -d
          docker-compose ps

      - name: Wait for services to be ready
        run: |
          echo "ç­‰å¾…æœåŠ¡å¯åŠ¨..."
          for i in {1..60}; do
            if curl -f http://localhost:8080/springboot1ngh61a2/user/login >/dev/null 2>&1; then
              echo "æœåŠ¡å·²å°±ç»ª"
              break
            fi
            echo "ç­‰å¾…æœåŠ¡å¯åŠ¨... ($i/60)"
            sleep 10
          done

      - name: Run API integration tests
        run: |
          # åŸºæœ¬çš„APIè¿é€šæ€§æµ‹è¯•
          curl -f http://localhost:8080/springboot1ngh61a2/user/login
          curl -f http://localhost:8080/springboot1ngh61a2/api/courses
          echo "APIé›†æˆæµ‹è¯•é€šè¿‡"

      - name: Run database integration tests
        run: |
          # æ•°æ®åº“è¿æ¥æµ‹è¯•
          docker-compose exec -T postgres pg_isready -U test -d test_fitness_gym
          echo "æ•°æ®åº“é›†æˆæµ‹è¯•é€šè¿‡"

      - name: Clean up
        if: always()
        run: docker-compose down -v

  # æ€§èƒ½æµ‹è¯•
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Docker Compose
        run: docker-compose up -d

      - name: Wait for services
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/springboot1ngh61a2/actuator/health >/dev/null 2>&1; then
              break
            fi
            sleep 10
          done

      - name: Run performance tests
        uses: artilleryio/action-cli@v1
        with:
          command: run --output report.json artillery-config.yml
        continue-on-error: true

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results
          path: report.json
          retention-days: 30

      - name: Clean up
        if: always()
        run: docker-compose down -v

  # éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, integration-test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to development environment
        run: |
          echo "Deploying to development environment..."
          # è¿™é‡Œæ·»åŠ å®é™…çš„éƒ¨ç½²å‘½ä»¤
          echo "Development deployment completed"

      - name: Health check
        run: |
          # ç­‰å¾…éƒ¨ç½²å®Œæˆå¹¶éªŒè¯å¥åº·çŠ¶æ€
          echo "Performing health checks..."
          # æ·»åŠ å¥åº·æ£€æŸ¥é€»è¾‘

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build, integration-test, performance-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to production environment
        run: |
          echo "Deploying to production environment..."
          # è¿™é‡Œæ·»åŠ å®é™…çš„ç”Ÿäº§éƒ¨ç½²å‘½ä»¤
          echo "Production deployment completed"

      - name: Health check and validation
        run: |
          echo "Performing production health checks..."
          # æ·»åŠ ç”Ÿäº§ç¯å¢ƒå¥åº·æ£€æŸ¥é€»è¾‘

      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "Production deployment completed successfully"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify deployment failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "Production deployment failed"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ç”Ÿæˆå‘å¸ƒè¯´æ˜
  release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    needs: [deploy-prod]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        uses: docker://ghcr.io/git-cliff/git-cliff:latest
        with:
          args: --verbose --latest --strip header
        env:
          OUTPUT: RELEASE_NOTES.md

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: RELEASE_NOTES.md
          retention-days: 30
