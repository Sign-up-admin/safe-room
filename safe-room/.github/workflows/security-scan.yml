name: Security Scan

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.java'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.vue'
      - 'pom.xml'
      - 'package*.json'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

env:
  REGISTRY: ghcr.io
  JAVA_VERSION: '21'
  NODE_VERSION: '18'

jobs:
  # Container Image Security Scan
  container-security-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: actions/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: ./springboot1ngh61a2
          file: ./springboot1ngh61a2/Dockerfile
          tags: fitness-gym-backend:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          scan-ref: 'fitness-gym-backend:scan'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-filesystem-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload filesystem scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-filesystem-results.sarif'

  # Dependency Vulnerability Scan
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          mvn dependency:resolve -q

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Fitness Gym'
          path: '.'
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental
            --nvdValidForHours 24
            --failOnCVSS 7

      - name: Upload dependency check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: reports/

      - name: Run npm audit
        run: |
          npm audit --audit-level moderate --json > npm-audit-results.json || true

      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: npm-audit-results.json

  # Code Security Analysis
  code-security-scan:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # CodeQL Security Analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java,javascript
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      # SonarCloud Analysis (optional)
      - name: SonarCloud Scan
        if: env.SONAR_TOKEN != ''
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .

  # Secrets Detection
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # Infrastructure as Code Security
  iac-security-scan:
    name: Infrastructure Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform (if needed)
        if: contains(github.event.head_commit.modified, '.tf')
        uses: hashicorp/setup-terraform@v3

      - name: Run Checkov
        if: contains(github.event.head_commit.modified, '.yml') || contains(github.event.head_commit.modified, '.yaml') || contains(github.event.head_commit.modified, 'Dockerfile')
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: dockerfile,github_actions,yaml
          output_format: cli,sarif
          output_file_path: console,results.sarif

      - name: Upload Checkov results
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

  # Security Test Results Summary
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [container-security-scan, dependency-scan, code-security-scan, secrets-scan, iac-security-scan]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate security report
        run: |
          echo "# üîí Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "**Scan Date**: $(date)" >> security-report.md
          echo "**Commit**: ${{ github.sha }}" >> security-report.md
          echo "**Branch**: ${{ github.ref }}" >> security-report.md
          echo "" >> security-report.md

          echo "## Scan Results Summary" >> security-report.md
          echo "" >> security-report.md

          # Container scan results
          if [ -f "./artifacts/trivy-backend-results.sarif" ]; then
            echo "### üê≥ Container Security" >> security-report.md
            echo "- Trivy container scan: ‚úÖ Completed" >> security-report.md
          fi

          # Dependency scan results
          if [ -d "./artifacts/dependency-check-report" ]; then
            echo "### üì¶ Dependency Vulnerabilities" >> security-report.md
            echo "- OWASP Dependency Check: ‚úÖ Completed" >> security-report.md
          fi

          # Code analysis results
          echo "### üíª Code Security" >> security-report.md
          echo "- CodeQL Analysis: ‚úÖ Completed" >> security-report.md

          # Secrets scan results
          echo "### üîë Secrets Detection" >> security-report.md
          echo "- TruffleHog Scan: ‚úÖ Completed" >> security-report.md

          # Infrastructure scan results
          if [ -f "./artifacts/results.sarif" ]; then
            echo "### üèóÔ∏è Infrastructure Security" >> security-report.md
            echo "- Checkov IaC Scan: ‚úÖ Completed" >> security-report.md
          fi

          echo "" >> security-report.md
          echo "## Recommendations" >> security-report.md
          echo "" >> security-report.md
          echo "1. Review all security findings in the Security tab" >> security-report.md
          echo "2. Address critical and high-severity vulnerabilities" >> security-report.md
          echo "3. Update dependencies to latest secure versions" >> security-report.md
          echo "4. Ensure secrets are not committed to version control" >> security-report.md
          echo "" >> security-report.md
          echo "---" >> security-report.md
          echo "*Generated by automated security scan*" >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-report
          path: security-report.md

      - name: Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('security-report.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîí Security Scan Results\n\n${report}`
            });

  # Fail build on critical vulnerabilities
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [container-security-scan, dependency-scan]
    if: always()

    steps:
      - name: Check for critical vulnerabilities
        run: |
          # Check if any job failed
          if [ "${{ needs.container-security-scan.result }}" = "failure" ]; then
            echo "‚ùå Container security scan failed"
            exit 1
          fi

          if [ "${{ needs.dependency-scan.result }}" = "failure" ]; then
            echo "‚ùå Dependency vulnerability scan failed"
            exit 1
          fi

          echo "‚úÖ All security scans passed"
